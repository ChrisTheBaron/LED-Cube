<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED Cube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">LED Cube</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <!--<a class="nav-link active" href="https://q.ledcube.co.uk">Join Queue</a>-->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="text-center">
                <h1 class="display-4">Welcome</h1>
            </div>
            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top" src="..." alt="Game of Life">
                    <div class="card-body">
                        <h5 class="card-title">Game of Life</h5>
                        <p class="card-text">fill this in.</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-block btn-success" href="/life/">Play</a>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="..." alt="Asteroids">
                    <div class="card-body">
                        <h5 class="card-title">Asteroids</h5>
                        <p class="card-text">fill this in.</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-block btn-success" href="/asteroids/">Play</a>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="/images/rubik.gif" alt="Rubiks Cube">
                    <div class="card-body">
                        <h5 class="card-title">Rubiks Cube</h5>
                        <p class="card-text">Based on <a target="_blank" href="https://github.com/Aaron-Bird/rubiks-cube">rubiks-cube</a>.</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-block btn-success" href="/rubik/">Play</a>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="/images/snake.gif" alt="Snake">
                    <div class="card-body">
                        <h5 class="card-title">Snake</h5>
                        <p class="card-text">
                            The classic game, but on a cube!
                        </p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-block btn-success" href="/snake/">Play</a>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="/images/animations.gif" alt="Animations">
                    <div class="card-body">
                        <h5 class="card-title">Animations</h5>
                        <p class="card-text">Load up a gif and watch it play.</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-block btn-success" href="/animate/">Play</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - LED Cube
        </div>
    </footer>

</body>
</html>
