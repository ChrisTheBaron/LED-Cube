<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids - LED Cube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/site.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">LED Cube</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <!--<a class="nav-link active" href="https://q.ledcube.co.uk">Join Queue</a>-->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="pb-3">
        <div class="container text-center">

            <p>Hit the buttons below or use left/right arrow keys and space to fire.</p>

            <p>
                Your score is: <span id="score">0</span>.
                You have <span id="lives">0</span> lives left.
            </p>

            <p>
                <button class="btn btn-success" id="play">Play</button>
            </p>

            <p class="controls">
                <button class="btn btn-info btn-lg" id="left">&lt;</button>
                &nbsp;
                &nbsp;
                <button class="btn btn-danger btn-lg" id="fire">Fire!</button>
                &nbsp;
                &nbsp;
                <button class="btn btn-info btn-lg" id="right">&gt;</button>
            </p>
            <!--#region just for testing-->
            <!--<div id="svg-outer">
                <svg width="1120" height="840">
                </svg>
            </div>-->
            <!--#endregion-->
        </div>
    </main>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - LED Cube -  Is the cube broken, on fire, or just want to chat? <a href="mailto:support@ledcube.co.uk">Please get in touch.</a>
        </div>
    </footer>

    <script src="../scripts/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="../scripts/socket.io.min.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/Controller.min.js"></script>
    <script src="../scripts/Controller.layouts.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
