<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations - LED Cube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">LED Cube</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <span id="access"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="text-center">
                <h1 class="display-4">Animations</h1>
                <p>
                    Choose an animation and watch it go!
                </p>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="animation">Animation</label><br />
                            <select class="custom-select" id="animation">
                                <option value="rainbowrotating">Rotating Rainbow</option>
                                <option value="sparkle">Sparkle</option>
                                <option value="static">Static</option>
                                <option value="rainbowmoving">Moving Rainbow</option>
                                <option value="rain">Rain</option>
                                <option value="pipes">Pipes</option>
                                <option value="gameoflife">Game of Life</option>
                                <option value="rainbowintersecting">Intersecting Rainbows</option>
                                <option value="rainbownoise">Rainbow Noise</option>
                                <option value="monochromenoise">Monochrome Noise</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="speed">Speed</label>
                            <input id="speed" type="range" class="form-control" min="0" max="1" step="0.01" />
                        </div>
                    </div>

                </form>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - LED Cube - Any issues, ring 2197 or <a href="mailto:ledcube@christhebaron.co.uk">email</a>.
        </div>
    </footer>

    <script src="../scripts/jquery-3.6.0.slim.min.js"></script>
    <script src="../scripts/socket.io.min.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/countdown.js"></script>
    <script src="./main.js"></script>

</body>
</html>
