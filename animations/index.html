<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life - LED Cube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">LED Cube</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <span id="access"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="text-center">
                <h1 class="display-4">Animations</h1>
                <p>
                    Hit 'Start!' to watch it go.
                </p>
                <form>
                    <div class="form-group">
                        <label for="speed">Speed</label><br />
                        <input id="speed" type="range" min="0" max="2250" value="1500" />
                    </div>

                    <div class="form-group">
                        <input type="button" class="btn btn-success btn-large" id="start" value="Start!" />
                    </div>
                </form>
                <p id="frame">
                </p>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - LED Cube - <a href="mailto:support@ledcube.co.uk">Contact</a>
        </div>
    </footer>

    <script src="../scripts/jquery-3.6.0.slim.min.js"></script>
    <script src="../scripts/socket.io.min.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="./main.js"></script>
    <script src="../scripts/countdown.js"></script>

</body>
</html>
